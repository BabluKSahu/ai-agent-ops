name: Validate JSON
on: [push]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Find JSON files
        run: |
          jq --version || sudo apt-get update && sudo apt-get install -y jq
          find . -name '*.json' -print0 | xargs -0 -n1 jq empty
